# Application Config
spring.application.name=hiscoreApi
server.port=${SERVER_PORT}
#
# MongoDB Config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.database=hiscore-api
spring.data.mongodb.uri=${HISCORE_API_MONGO}
#
# Log Config
logging.level.root=WARN
logging.level.com.lopan=INFO